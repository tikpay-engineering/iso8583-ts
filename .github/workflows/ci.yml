name: ci

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'tsconfig*.json'
      - 'vitest.config.*'
      - '.eslintrc.*'
      - '.prettierrc*'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]

jobs:
  unit:
    name: Unit • Lint + Build + Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint (ESLint)
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test (unit)
        run: npm run test:unit

  integration:
    name: Integration • End-to-end tests
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test (integration)
        run: npm run test:int
